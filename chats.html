<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chats - Kokoa Talk</title>
		<script src="https://kit.fontawesome.com/563c97e92b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>76%</span>
				<i class="fa-solid fa-battery-three-quarters fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
				<span><i class="fa-solid fa-music fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img src="https://avatars.githubusercontent.com/u/149550398?v=4" class="user-component__avatar" />
					<div class="user-component__text">
						<h4 class="user-component__title">Kiyeong</h4>
						<h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
					</div>
				</div>
				<div class="user-component__column">
					<span class="user-component__time">21:22</span>
					<div class="chat-badge">1</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__chatnotif chat-badge">1</span>
						<i class="fa-solid fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fa-solid fa-magnifying-glass fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__morenotif more-badge"></div>
						<i class="fa-solid fa-ellipsis fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
